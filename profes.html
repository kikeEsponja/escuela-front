    <style>
        .carrusel{
            position: relative;
            border: 2px solid #000;
            background: #00f;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .carrusel-inner{
            display: flex;
            justify-content: space-around;
            transition: transform 0.5s ease-in-out;
        }
        .carrusel-item{
            display: flex;
            width: 250px;
            height: 250px;
            position: relative;
            margin: 0 10px;
            flex-shrink: 0;
            justify-content: center;
            align-items: center;
        }
        .frame{
            background: #ff0;
            border: 2px solid #000;
            width: 100%;
            height: 250px;
            position: absolute;
        }
        .boton_carrusel{
            width: 100px;
            height: 50px;
        }
        img{
            border: 2px solid black;
            border-radius: 10px;
            width: 100%;
        }
    </style>

                        <div class="carrusel-item">

        const carruselInner = document.getElementById('carrusel-inner');
        const adelante = document.getElementById('adelante');
        const atras = document.getElementById('atras');

        let currentIndex = 0;
        const totalItems = document.querySelectorAll('.carrusel-item').length;
        const itemWidth = 270;

        function updateCarrusel(){
            const offset = -currentIndex * itemWidth;
            carruselInner.style.transform = `translateX(${offset}px)`;
        }
        adelante.addEventListener('click', ()=>{
            if(currentIndex < totalItems - 1){
                currentIndex++;
                updateCarrusel();
            }
        });

        atras.addEventListener('click', ()=>{
            if(currentIndex > 0){
                currentIndex--;
                updateCarrusel();
            }
        });

        let volver = document.getElementById('volver');
        volver.addEventListener('click', ()=>{
            window.location.href = './index.html'
        });
    </script>
