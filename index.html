<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/shortcut.svg" type="image/x-icon">
    <title>Escuela</title>
    <style>
        #razon{
            display: none;
        }
        .logo_provisional{
            width: 8%;
            animation:alternate alternate 5s infinite;
            transition: filter 300ms;
        }
        .logo_provisional:hover {
            filter: drop-shadow(0 0 5em #e42b2baa);
            cursor: pointer;
        }
        @keyframes alternate{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(240deg);
            }
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6RY5FL7SP9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-6RY5FL7SP9');
    </script>
</head>
<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v22.0"></script>
    <center>
        <div class="contenedor-hero">
            <div class="hero">
                <div class="contenedor-elementos">
                    <img src="./img/shortcut.svg" alt="" class="logo_provisional">
                    <h1>Aprende-Fácil</h1>
                    <h2 id="bienvenido"></h2>
                    <h2><span id="usuario"></span></h2>
                    <button id="ask" class="aqui">Cómo te llamas?</button>
                    <br>
                    <div id="razon">
                        <p>Haz click en el botón para agendar tu clase</p>
                        <button id="ir_materias" class="aqui">Agendar</button>
                        <div class="fb-comments" data-href="https://turnos-informatica.netlify.app/" data-width="" data-numposts="5"></div>
                    </div>
                    <button id="ir_profes" class="aqui">Conoce a los profesores aquí</button>
                    <!--<div class="razon" id="razon">
                        <h3>Por razones técnicas, están suspendidas las clases hasta nuevo aviso</h3>
                    </div>-->
                </div>
            </div>
        </div>
        <br>

        <hr>

        <footer>
            <p>sitio de kikeEsponja</p>
            <p>element3999@gmail.com</p>
            <button id="salir">Salir</button>
        </footer>
    </center>
    <script>
        //alert('IMPORTANTE!');
        let nombreGuardado = localStorage.getItem('nombreUsuario');
        let salir = document.getElementById('salir');
        let bienvenido = document.getElementById('bienvenido');
        bienvenido.textContent = 'Bienvenido';

        if(nombreGuardado){
            document.getElementById('usuario').textContent = 'Hola, ' + nombreGuardado;
            let ask = document.getElementById('ask');
            ask.style.display = 'none';
            let razon = document.getElementById('razon');
            razon.style.display = 'flex';
            salir.style.display = 'flex';
            salir.style.justifyContent = 'center';
            bienvenido.textContent = '';
        }else{
            let ask = document.getElementById('ask');
            salir.style.display = 'none';
            ask.addEventListener('click', ()=>{
                let saludo = prompt('cómo te llamas?');
                if(saludo){
                    localStorage.setItem('nombreUsuario', saludo);
                    bienvenido.textContent = '';
                    document.getElementById('usuario').textContent = 'Hola, ' + saludo;
                    document.getElementById('razon').style.display = 'flex';
                    ask.style.display = 'none';
                    salir.style.display = 'flex';
                    salir.style.justifyContent = 'center';
                }
            });
        }

        salir.addEventListener('click', ()=>{
            localStorage.removeItem('nombreUsuario');
            window.location.href = './index.html'
        });

        const irProfes = document.getElementById('ir_profes');
        irProfes.addEventListener('click', ()=>{
            window.location.href = './vistas/profes.html'
        })

        const irMaterias = document.getElementById('ir_materias');
        irMaterias.addEventListener('click', ()=>{
            window.location.href = './vistas/materias.html'
        });
    </script>
    <!--<script src="./script.js"></script>-->
</body>
</html>
