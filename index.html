<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Escuela</title>

        #razon{
            display: none;
        }
    </style>
</head>
<body>
    <center>
        <h1>Hola, <span id="usuario"></span></h1>
        <button id="ask">Cómo te llamas?</button>
        <p id="razon">Haz click <a href="./plataforma.html">aquí</a> para agendar tu clase</p>
        <!--<div class="razon" id="razon">
            <h3>Por razones técnicas, están suspendidas las clases hasta nuevo aviso</h3>
        </div>-->
        <br>
        <section>
            <div>
                <img src="./img/html.jpg" alt="">
            </div>
            <div>
                <img src="./img/css.jpg" alt="">
            </div>
            <div>
                <img src="./img/js.jpg" alt="">

            <div>
                <img src="./img/php.webp" alt="">

            <div>
                <img src="./img/mysql.jpg" alt="">

            <div>
                <img src="./img/java.jpg" alt="">
            </div>
        </section>
        <footer>
            <p>sitio de kikeEsponja</p>
            <p>element3999@gmail.com</p>
            <button id="salir">Salir</button>
        </footer>
    </center>
    <script>
        //alert('IMPORTANTE!');
        let nombreGuardado = localStorage.getItem('nombreUsuario');

        if(nombreGuardado){
            document.getElementById('usuario').textContent = nombreGuardado;
        }else{
            let ask = document.getElementById('ask');
            ask.addEventListener('click', ()=>{
                let saludo = prompt('cómo te llamas?');
                if(saludo){
                    localStorage.setItem('nombreUsuario', saludo);
                    document.getElementById('usuario').textContent = saludo;
                    document.getElementById('razon').style.display = 'block';
                    ask.style.display = 'none';
                }
            });
        }

        let salir = document.getElementById('salir');
        salir.addEventListener('click', ()=>{
            localStorage.removeItem('nombreUsuario');
            window.location.href = './index.html'
        });
    </script>
    <!--<script src="./script.js"></script>-->
</body>
</html>
