<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <h1>Agenda tu Turno</h1>
    <label for="horario">Horario:</label>
    <iframe src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ3G-Gp5MLiHeFW5YPtr1h_qsdr8IKqAlJ4Qb0soIXwXonhBxyiLFp8jjNb7UNO2msDwuB6sIpkI?gv=true" style="border: 0" width="100%" height="700" frameborder="0"></iframe>
    
    <footer>
        <p>ir a <a href="./admin.html">administraci√≥n</a></p>
    </footer>
    <script>
        let boton = document.querySelectorAll('.boton');
        boton.forEach(boton =>{
            boton.addEventListener('click', () =>{
                let fecha = document.getElementById('fecha');
                let hora = document.getElementById('hora');
                let dias = parseInt(boton.getAttribute('data-dias'));

                const fechaActual = new Date();
                fechaActual.setDate(fechaActual.getDate() + dias);
                let fechaFormateada = fechaActual.toISOString().split('T')[0];

                fecha.value = fechaFormateada;
                hora.value = boton.getAttribute('data-hora');
            });
        }); 
    </script>
    <script src="script.js"></script>
</body>
</html>
