<body>
    <form id="turnoForm">
        <input type="date" id="fecha" name="fecha" required disabled>
        <input type="time" id="hora" name="hora" required disabled>
        <table>
            <tr>
                <td><button class="boton" data-hora="07:00" data-fecha="2024-11-30" data-dias="0">07:00 a 08:00</button></td>
                <td><button class="boton" data-hora="07:00" data-fecha="2024-12-01" data-dias="1">07:00 a 08:00</button></td>
            </tr>
        </table>

        <button type="submit">Agendar Turno</button>
    </form>
    <script>
        let boton = document.querySelectorAll('.boton');
        boton.forEach(boton =>{
            boton.addEventListener('click', () =>{
                let fecha = document.getElementById('fecha');
                let hora = document.getElementById('hora');
                const fechaActual = new Date();
                if(fecha < fechaActual){
                    boton.setAttribute(disabled);
                }
                fecha.value = boton.getAttribute('data-fecha');
                hora.value = boton.getAttribute('data-hora');
            });
        }); 
    </script>
</body>
