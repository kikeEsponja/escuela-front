    <script type="text/javascript">
        let volver = document.getElementById('volver');
        volver.addEventListener('click', () =>{

        });

        let salir = document.getElementById('salir');
        salir.addEventListener('click', ()=>{
            localStorage.removeItem('nombreUsuario');
            window.location.href = '../index.html'
        });
        document.getElementById('boton-cursos').addEventListener('click', function() {
            actualizarModal('Cursos', ['HTML', 'CSS', 'JavaScript']);
        });

        document.getElementById('boton-asesorias').addEventListener('click', function() {
            actualizarModal('Asesorías', ['reparación: 10 USD / vista', 'Creación desde cero HTML: 6 USD / vista', 'Creación desde cero HTML + CSS: 8 USD / vista', 'Creación desde cero HTML + CSS + javascript: 10 USD / vista', 'base de datos e integración: 20 USD']);
        });

        document.getElementById('boton-servicios').addEventListener('click', function() {
            actualizarModal('Servicios', ['Página web (landing): 10 USD / vista', 'Página web + base de datos: desde 200 USD']);
        });

        function actualizarModal(titulo, items) {
            document.getElementById('exampleModalLabel').textContent = titulo;
            const lista = document.getElementById('cursos');
            lista.innerHTML = ''; // Limpiar la lista anterior
            items.forEach(function(item) {
                const li = document.createElement('li');
                li.textContent = item;
                lista.appendChild(li);
            });
        }

        const practicas = document.getElementById('practicas');
    </script>
